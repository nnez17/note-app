<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Note Keep</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:ital,wght@0,200..800;1,200..800&display=swap"
    rel="stylesheet" />
  <link rel="stylesheet" href="https://cdn.hugeicons.com/font/hgi-stroke-rounded.css" />
  <link rel="stylesheet" href="global.css">
  </style>
</head>

<body>
  <div class="container">
    <div class="judul">
      <div class="judul-teks">
        <p>DASHBOARD</p>
        <h2>Hi, <span class="dashboard-email">student@uni.edu</span></h2>
      </div>
      <i onclick="logout()" class="hgi hgi-stroke hgi-logout-circle-02 logout"></i>
    </div>
    <div class="header">
      <div class="form-header">
        <i class="hgi hgi-stroke hgi-property-edit logo-create"></i>
        <span>Create New Note</span>
      </div>
      <div class="input">
        <input id="title" type="text" placeholder="Note title" class="input-title" />
        <textarea id="note" class="input-note" placeholder="Write your thoughts here..."></textarea>
        <button onclick="tambahCatatan()" class="btn-add-note">+ Add Note</button>
      </div>
    </div>
    <div class="notes">
      <h2>Your Notes</h2>
      <div id="wadah">
        <!-- Notes will be displayed here -->
      </div>
    </div>
  </div>

  <!-- Edit Modal -->
  <div id="editModal" class="modal-overlay">
    <div class="modal-content">
      <div class="modal-header">
        <h2>Edit Note</h2>
        <button class="modal-close" onclick="closeEditModal()">&times;</button>
      </div>

      <div class="modal-body">
        <input type="text" class="edit-title-input" id="editTitle" placeholder="Note title">

        <textarea class="edit-note-input" id="editNote" placeholder="Write your thoughts here..."></textarea>
      </div>

      <div class="modal-toolbar">
        <button class="toolbar-btn" onclick="formatEditText('bold')" title="Bold">
          <strong>B</strong>
        </button>
        <button class="toolbar-btn" onclick="formatEditText('italic')" title="Italic">
          <em>I</em>
        </button>
        <button class="toolbar-btn" onclick="formatEditText('underline')" title="Underline">
          <u>U</u>
        </button>
        <button class="toolbar-btn" onclick="formatEditText('strikethrough')" title="Strikethrough">
          <s>S</s>
        </button>
        <div class="divider"></div>
        <button class="toolbar-btn" onclick="insertEditList()" title="Bullet List">
          ‚Ä¢
        </button>
        <button class="toolbar-btn" onclick="insertEditNumberedList()" title="Numbered List">
          1.
        </button>
        <button class="toolbar-btn" onclick="insertEditCheckbox()" title="Checkbox">
          ‚òë
        </button>
        <div class="divider"></div>
        <button class="toolbar-btn" onclick="insertEditHeading()" title="Heading">
          H
        </button>
        <button class="toolbar-btn" onclick="insertEditDivider()" title="Divider">
          ‚îÅ
        </button>
        <button class="toolbar-btn" onclick="insertEditDate()" title="Insert Date">
          üìÖ
        </button>
      </div>

      <div class="modal-footer">
        <button class="btn-cancel" onclick="closeEditModal()">Cancel</button>
        <button class="btn-save" onclick="simpanEdit()">Save Changes</button>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>

</html>
